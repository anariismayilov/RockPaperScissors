<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="score">
            <span class="playerscore">0</span>
            <span>Score</span>
            <span class="compscore">0</span>
        </div>
        <div class="gameboard">
            <div class="game comp"></div>
            <div class="game player"></div>
        </div>
        <div class="gamecontainer">
            <div class="selectcontainer" id="rock" ><i class="fa-regular fa-hand-back-fist fa-flip-horizontal"></i></div>
            <div class="selectcontainer" id="paper" ><i class="fa-regular fa-hand fa-flip-horizontal"></i></div>
            <div class="selectcontainer" id="scissors" ><i class="fa-regular fa-hand-scissors fa-rotate-90"></i></div>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
